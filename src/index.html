<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sass.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>

  <body>
    <aside class="sidebar js-menu" id="sidebar-menu">
      <nav class="menu">
        <a href="./index.html" class="logo">
          <svg class="logo-icon" width="24" height="24">
            <use href="./img/icons.svg#icon-logo"></use>
          </svg>
          Cat CRM
        </a>

        <ul class="menu-list">
          <li class="menu-item">
            <a href="./index.html" class="menu-link current">
              <svg class="menu-icon" width="20" height="20">
                <use href="./img/icons.svg#menu-columns"></use>
              </svg>
              Overview
            </a>
          </li>

          <li class="menu-item">
            <a href="#" class="menu-link">
              <svg class="menu-icon" width="20" height="20">
                <use href="./img/icons.svg#menu-person-plus"></use>
              </svg>
              Contacts
            </a>
          </li>

          <li class="menu-item">
            <a href="#" class="menu-link">
              <svg class="menu-icon" width="20" height="20">
                <use href="./img/icons.svg#menu-briefcase"></use>
              </svg>
              Companies
            </a>
          </li>

          <li class="menu-item">
            <a href="#" class="menu-link">
              <svg class="menu-icon" width="20" height="20">
                <use href="./img/icons.svg#menu-coin"></use>
              </svg>
              Deals
            </a>
          </li>

          <li class="menu-item">
            <a href="#" class="menu-link">
              <svg class="menu-icon" width="20" height="20">
                <use href="./img/icons.svg#menu-clipboard"></use>
              </svg>
              Document
            </a>
          </li>

          <li class="menu-item">
            <a href="#" class="menu-link">
              <svg class="menu-icon" width="20" height="20">
                <use href="./img/icons.svg#menu-envelope"></use>
              </svg>
              Mesage
            </a>
          </li>

          <li class="menu-item">
            <a href="#" class="menu-link">
              <svg class="menu-icon" width="20" height="20">
                <use href="./img/icons.svg#menu-calendar"></use>
              </svg>
              Calendar
            </a>
          </li>

          <li class="menu-item">
            <a href="#" class="menu-link">
              <svg class="menu-icon" width="20" height="20">
                <use href="./img/icons.svg#menu-journal"></use>
              </svg>
              Report
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <header class="header">
      <button class="menu-btn" type="button">
        <svg class="menu-btn-icon" width="24" height="24">
          <use href="./img/icons.svg#icon-menu"></use>
        </svg>
        Overview
      </button>

      <label class="search-field">
        <svg class="search-icon" width="20" height="20">
          <use href="./img/icons.svg#icon-search"></use>
        </svg>

        <input
          class="search-input"
          type="search"
          name="user-search"
          placeholder="Search Something..."
        />
      </label>

      <button class="notification-btn" type="button">
        <svg class="notification-btn-icon" width="20" height="20">
          <use href="./img/icons.svg#icon-bell"></use>
        </svg>
      </button>
    </header>

    <main class="main">
      <section class="welcome">Welcome section</section>

      <section class="co-workers">Co-Workers section</section>

      <section class="tasks">Tasks section</section>

      <section class="reports">Report section</section>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
